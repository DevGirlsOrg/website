<section class="future-events">
  <div class="container">
    <h1 class="section-title">Évènements à venir</h1>
    <p class="section-subtitle">Ne manquez pas les futurs évènements que nous organiserons</p>
    
    <div class="events-carousel" 
         (touchstart)="handleTouchStart($event)" 
         (touchmove)="handleTouchMove($event)" 
         (touchend)="handleTouchEnd()">
      
      <div class="events-track" [style.transform]="'translateX(-' + (currentSlide * (100 / itemsPerView)) + '%)'">
        <div class="event-card" *ngFor="let event of events">
          <div class="event-image">
            </div>

          <div class="event-content">
            <h4 class="event-title">{{ event.title }}</h4>
            
            <div class="event-meta">
              <div class="meta-item">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>{{ event.date }}</span>
              </div>

              <span class="separator">•</span>

              <div class="meta-item">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>{{ event.location }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-controls">
        <div class="carousel-dots">
          <span 
            *ngFor="let dot of dots; let i = index" 
            class="dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)">
          </span>
        </div>

        <div class="carousel-arrows">
          <button class="arrow-btn" (click)="previousSlide()" aria-label="Previous">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="arrow-btn" (click)="nextSlide()" aria-label="Next">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
