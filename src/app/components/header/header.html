<header class="header">
  <div class="container">
    <div class="flex items-center justify-between">
      <div class="flex items-start gap-2">
        <img src="assets/images/devgirls-logo.png" alt="Dev girls" class="h-16 w-auto" />
      </div>

      <!-- Desktop Menu -->

      <nav class="hidden md:flex items-center gap-6">
        <a
          routerLink="/home"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-size-title"
        >
          Accueil
        </a>

        <a
          routerLink="/about"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-size-title"
        >
          À Propos
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-size-title"
        >
          Contacts
        </a>
      </nav>

      <button class="hidden md:block primary-button">Rejoins-nous</button>

      <!-- Mobile Toggle -->
      <button class="md:hidden p-2 text-gray-600" (click)="toggleMenu()">
        <i class="pi pi-bars text-xl"></i>
      </button>
    </div>

    <!-- Backdrop -->
    <div
      class="fixed inset-0 z-40 bg-black/50 transition-opacity duration-300"
      [class.opacity-0]="!isMenuOpen()"
      [class.pointer-events-none]="!isMenuOpen()"
      [class.opacity-100]="isMenuOpen()"
      (click)="toggleMenu()"
    ></div>

    <!-- Side Drawer -->
    <div
      class="fixed inset-y-0 right-0 z-50 w-72 bg-white shadow-2xl transform transition-transform duration-300 ease-in-out flex flex-col"
      [class.translate-x-full]="!isMenuOpen()"
      [class.translate-x-0]="isMenuOpen()"
    >
      <div class="p-6 flex items-center justify-between border-b border-gray-100">
        <div class="flex items-center gap-2">
          <img src="assets/images/devgirls-logo.png" alt="Dev girls" class="h-8 w-auto" />
        </div>
        <button
          class="p-2 text-gray-600 hover:text-primary transition-colors cursor-pointer"
          (click)="toggleMenu()"
          aria-label="Close menu"
        >
          <i class="pi pi-times text-xl"></i>
        </button>
      </div>

      <nav class="flex-1 flex flex-col p-6 gap-6 text-lg">
        <a
          routerLink="/home"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-size-title-mobile"
          (click)="toggleMenu()"
          >Accueil</a
        >
        <a
          routerLink="/about"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-size-title-mobile"
          (click)="toggleMenu()"
          >À Propos</a
        >
        <a
          routerLink="/contact"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-size-title-mobile"
          (click)="toggleMenu()"
          >Contacts</a
        >
      </nav>

      <div class="p-6 border-t border-gray-100">
        <button class="primary-button w-full justify-center" (click)="toggleMenu()">
          Rejoins-nous
        </button>
      </div>
    </div>
  </div>
</header>
